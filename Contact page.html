      <main>
        <div class="contact" id="contact">
          <h1 class="title">Contact Us</h1>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="contact-purpose">Contact Purpose <span class="required">*</span></label>
              <select name="contact-purpose" id="contact-purpose" required>
                <option value="">-- Select --</option>
                <option value="sell-books">I want to sell books</option>
                <option value="buy-books">I want to buy books</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Name <span class="required">*</span></label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email <span class="required">*</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone <span class="required">*</span></label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="contact-preference">Contact Preference <span class="required">*</span></label>
              <div class="checkbox-wrapper">
                <label><input type="checkbox" id="email-preference" name="contact-preference[]" value="email">By email</label>
                <label><input type="checkbox" id="phone-preference" name="contact-preference[]" value="phone">By phone</label>
              </div>
            </div>
            <div class="form-group">
              <label>Receive Weekly Newsletter <span class="required">*</span></label>
              <div class="radio-wrapper">
                <label for="yes-newsletter">
                  <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked required>Yes
                </label>
                <label for="no-newsletter">
                  <input type="radio" id="no-newsletter" name="newsletter" value="no" required>No
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="extra-notes">Extra Notes</label>
              <textarea id="extra-notes" name="extra-notes"></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </div>
          </form>
